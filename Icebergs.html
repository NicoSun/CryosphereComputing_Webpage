<!-- Resources -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/maps.js"></script>
<script src="https://www.amcharts.com/lib/4/geodata/worldLow.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>


<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);

// Themes end

// Create map instance
var chart = am4core.create("chartdiv", am4maps.MapChart);

// Set map definition
chart.geodata = am4geodata_worldLow;

// Set projection
chart.projection = new am4maps.projections.Orthographic();
chart.panBehavior = "rotateLongLat";
chart.backgroundSeries.mapPolygons.template.polygon.fill = am4core.color("#aadaff");
chart.backgroundSeries.mapPolygons.template.polygon.fillOpacity = 1;
chart.background.fill = am4core.color("#000033");
chart.background.fillOpacity = 1;
chart.deltaLatitude = 90; 

var grid = chart.series.push(new am4maps.GraticuleSeries());
grid.toBack();

// Create map polygon series
var polygonSeries = chart.series.push(new am4maps.MapPolygonSeries());

// Make map load polygon (like country names) data from GeoJSON
polygonSeries.useGeodata = true;
polygonSeries.mapPolygons.template.nonScalingStroke = true;
polygonSeries.mapPolygons.template.strokeOpacity = 0.5;

let imageSeries = chart.series.push(new am4maps.MapImageSeries());
let imageSeriesTemplate = imageSeries.mapImages.template;

let circle = imageSeriesTemplate.createChild(am4core.Circle);
circle.radius = 5;
circle.fill = am4core.color("#808080");
circle.stroke = am4core.color("#330000");
circle.strokeWidth = 2;
circle.nonScaling = true;
circle.tooltipText = "{Iceberg}";

// let rect = imageSeriesTemplate.createChild(am4core.Rectangle);
// rect.width = 20;
// rect.height = 50;
// rect.fill = am4core.color("black");

imageSeriesTemplate.propertyFields.latitude = "Latitude";
imageSeriesTemplate.propertyFields.longitude = "Longitude";

imageSeries.dataSource.url = "https://CryosphereComputing.tk/Iceberg/icebergs.json";
imageSeries.dataSource.parser = new am4core.JParser();
imageSeries.dataSource.parser.options.emptyAs = 0;

}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>
