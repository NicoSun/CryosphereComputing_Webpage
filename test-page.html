<!DOCTYPE html>
<html lang="en">

<style>
#chartdiv {
    width       : 100%;
    height      : 500px;
    font-size   : 11px;
}                   
</style>


<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
<div id="chartdiv"></div>                   

<script>
AmCharts.addInitHandler( function( chart ) {

  // Check if `orderByField` is set
  if ( chart.orderByField === undefined ) {
    // Nope - do nothing
    return;
  }

  // Re-order the data provider
  chart.dataProvider.sort( function( a, b ) {
    if ( a[ chart.orderByField ] > b[ chart.orderByField ] ) {
      return -1;
    } else if ( a[ chart.orderByField ] == b[ chart.orderByField ] ) {
      return 0;
    }
    return 1;
  } );

}, [ "serial" ] );


/**
 * Create the chart
 */
var chart = AmCharts.makeChart( "chartdiv", {
 "type": "serial",
  "theme": "dark",
  "orderByField": "visits",
  "valueAxes": [ {
    "gridColor": "#FFFFFF",
    "gridAlpha": 0.2,
    "dashLength": 0
  } ],
  "gridAboveGraphs": true,
  "startDuration": 1,
  "graphs": [ {
    "balloonText": "[[category]]: <b>[[value]]</b>",
    "fillAlphas": 0.8,
    "lineAlpha": 0.2,
    "type": "column",
    "valueField": "visits"
  } ],
  "chartCursor": {
    "categoryBalloonEnabled": false,
    "cursorAlpha": 0,
    "zoomable": false
  },
  "categoryField": "country",
  "categoryAxis": {
    "gridPosition": "start",
    "gridAlpha": 0,
    "tickPosition": "start",
    "tickLength": 20
  },
  "export": {
    "enabled": true
  }
  "dataLoader": {
    "url": "https://CryosphereComputing.tk/Iceberg/moved-distance.json",
    "format": "json"
  }

} );</script>

</html>
